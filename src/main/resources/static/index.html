<!DOCTYPE HTML>
<html>
	<head>
		<title>Shall we talk</title>
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="/res/main.css" rel="stylesheet">
	</head>
	<body>
		<div id="main-content" class="container">
			<div class="row">
				<div class="col-md-6">
					<form class="form-inline">
		                <div class="form-group">
		                    <label for="connect">Nickname: </label>
		                    <input type="text" id="nickname" class="form-control" placeholder="Your nickname here...">
		                    <button id="enter_btn" class="btn btn-default" type="submit">Enter</button>
		                    <button id="leave_btn" class="btn btn-default" type="submit" disabled="disabled">Leave</button>
		                </div>
		            </form>
				</div>
			</div>
			<div class="row">
		        <div class="col-md-12">
		        	<label>Conversation</label>
		        	<div style="height: 600px; overflow-y: scroll;" id="scroll_div">
		        		<table id="conversation" class="table table-striped">
			                <tbody id="msg">
			                </tbody>
			            </table>
		        	</div>
		        </div>
		    </div>
		    <div class="row">
		    	<div class="col-md-12">
		            <form class="form-inline">
		                <div class="form-group">
		                    <label for="name">Say something:</label>
		                    <textarea rows="3" style="width: 400px" id="input" class="form-control"></textarea>
		                </div>
		                <button id="send_btn" class="btn btn-default" type="submit">Send</button>
		            </form>
		        </div>
		    </div>
		</div>
	
		<script src="/webjars/jquery/jquery.min.js"></script>
	    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
	    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	    <script src="/res/app.js"></script>
	</body>
</html>
